<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .car-list {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .car-item {
            width: 45%;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .car-details {
            display: flex;
            flex-direction: column;
        }
        .car-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .car-price {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <ul class="car-list">
        <li class="car-item">
            <div class="car-details">
                <div class="car-name">Compact Car</div>
                <div class="car-price">Price: $0 per day</div>
            </div>
        </li>
        <li class="car-item">
            <div class="car-details">
                <div class="car-name">Electric Car</div>
                <div class="car-price">Price: $0 per day</div>
            </div>
        </li>
        <li class="car-item">
            <div class="car-details">
                <div class="car-name">Cabrio</div>
                <div class="car-price">Price: $0 per day</div>
            </div>
        </li>
        <li class="car-item">
            <div class="car-details">
                <div class="car-name">Racer</div>
                <div class="car-price">Price: $0 per day</div>
            </div>
        </li>
    </ul>
</body>
</html>
